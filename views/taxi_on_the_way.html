<html>

<head>
  <title>On the way!</title>
  <link href="css/otw.css" rel="stylesheet" type="text/css" />
  <link href="css/default.css" rel="stylesheet" type="text/css" />
  <link href="css/simple-grid.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <nav>
    <div class="container">
      <div class="row">
        <div class="col-2-sm">
        </div>
        <div class="col-8-sm">
          <h2> Taxi-404 </h2>
        </div>
        <div class="col-2-sm">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
  </nav>
  <main id="totw">

    <div class="container">
      <div class="row">
        <div id="arriving" class="col-12-sm center">
          <h2>Chauffören är påväg!</h2>
          <div class="loader"></div>
          <h2>Ankommer om ca: </h2>
          <div class="timer">
            <p id="demo"></p>

            <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Feb 15, 2018 12:00").getTime();

              // Update the count down every 1 second
              var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000); // Display the result in the element with id="demo"
                if (days != 0) {
                  document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                    minutes + "m ";
                } else {
                  document.getElementById("demo").innerHTML = hours + "h " +
                    minutes + "m ";
                }
                if (hours == 0) {
                  document.getElementById("demo").innerHTML = minutes + " Minuter";
                } else {
                  document.getElementById("demo").innerHTML = hours + "h " +
                    minutes + "m ";
                }
                if (minutes == 0 && hours == 0) {
                  document.getElementById("demo").innerHTML = seconds + " Sekunder";
                } else if (hours == 0) {
                  document.getElementById("demo").innerHTML = minutes + " Minuter";
                } else {
                  document.getElementById("demo").innerHTML = hours + "h " +
                    minutes + "m ";
                }

                // If the count down is finished, write some text
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "Chauffören är här!";
                }
              }, 1000);
            </script>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>
      &#169; Taxi-404
    </p>
  </footer>
</body>

</html>
