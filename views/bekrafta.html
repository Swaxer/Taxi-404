<html>

<head>
  <title>Bekräfta köp</title>
  <link href="css/simple-grid.css" rel="stylesheet" type="text/css" />
  <link href="css/default.css" rel="stylesheet" type="text/css" />
  <script src="js/sidenav.js" defer></script>



  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  <nav>
    <div class="container">
      <div class="row">
        <div class="col-2-sm">
        </div>
        <div class="col-8-sm">
          <h2> Taxi-404 </h2>
        </div>
        <div class="col-2-sm" onclick="toggleNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
  </nav>
  <div id="mySidenav" class="sidenav">
  <a href="/fardtjanst">Färdtjänst</a>
  <a href="/client">Vanlig taxi</a>
  <a href="#">Om oss</a>
  </div>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 center">
              <div class="col-12 left">

                <h3> Din bokning: </h3>
                <p> Plats för x personer </p>
                <p> Från: ph för adress </p>
                <p> Till: ph för adress </p>
                <p> Klockan: 13:37 </p>
                <p> Ytterligare info: </p>

              </div>
              <form>
                <input type="text" name="from" placeholder="För- och efternamn" required="required" />
                <input type="text" name="to" placeholder="Telefonnummer" pattern="^[0-9]*$" required="required" />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12 center">
              <button type="button" onclick="location.href='/bokning_behandlas'"> Bekräfta bokning </button>

            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  <footer>
    <p>
      &#169; Taxi-404
    </p>
  </footer>
</body>

</html>
